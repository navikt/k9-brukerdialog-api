name: "CodeQL"

env:
  GITHUB_USERNAME: x-access-token
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: CodeQL Analysis
        uses: navikt/sif-gha-workflows/.github/workflows/codeql-analysis.yml@main
        with:
          language: ${{ matrix.language }}
          package-command: './gradlew shadowjar'
